<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelgram | Perfil de viagens</title>
    <link rel="stylesheet" href="/styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bf-surface-color">
      <nav class="container">
        <a href="/">
          <img src="./assets/icons/logo.svg" alt="Logo Travelgram" />
        </a>
        <ul>
          <li>
            <a href="#">
              <img
                id="search"
                src="./assets/icons/MagnifyingGlass.svg"
                alt="Buscar"
              />
            </a>
          </li>
          <li>
            <a href="#">Explorar</a>
          </li>
          <li>
            <a href="#">Minhas viagens</a>
          </li>
          <li>
            <img id="avatar"" src="https://github.com/gianilch.png" alt="Avatar
            do Usuário" />
          </li>
        </ul>
      </nav>
    </div>
    <header class="container">
      <div>
        <div>
          <img id="avatar"" src="https://github.com/gianilch.png" alt="Avatar do
          perfil" />
        </div>
        <div>
          <p>Gian Ilchechen</p>
          <p>
            Amante de viagens, cultura e gastronomia. 🌍✈️ Aqui compartilho as
            histórias registradas em cada clique, explorando cantinhos
            fascinantes do nosso planeta a partir da movimentada cidade de São
            Paulo. 🏙️📸
          </p>
        </div>
      </div>
      <div>
        <p>
          <img
            src="assets/icons/MapPin.svg"
            alt="Icone de um ponteiro de mapa"
          />
          Paraná, Brazil
        </p>
        <p>
          <img src="assets/icons/AirplaneTilt.svg" alt="Icone de um avião" />
          37 países
        </p>
        <p>
          <img src="assets/icons/Image.svg" alt="Icone de uma foto" />
          240 fotos
        </p>
      </div>
    </header>
  </body>
</html>
